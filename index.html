<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
</head>
<body>
<div class="fluid-container">
    <header class="d-flex justify-content-center w-100 bg-primary">
        <h1>Weather Dashboard</h1>
    </header>
    



    <div class="card">
        <div class="card-body">
          <h5 class="card-title">Search for your city to get the Weather</h5>
          <input type="text" id="search-bar">
          <input type="submit" id="search-button">
        </div>
      </div>

      <div id="today-container" class="container">
        <div class="d-flex"><h1 id="today-title"></h1><img id="icon"></div>
        <p id="today-temp"></p>
        <p id="today-wind"></p>
        <p id="today-humidity"></p>
        <p id="UV-Index"></p>
    </div>

    <div id="5dayforecast" class="container d-flex">

    </div>

    <div class="container">
      <h4>Search History</h4>
      <ul id=search-history>
        
      </ul>
    </div>
    

</div>

    <script src="fivedayforecast.js"></script>
    <script src="index.js" ></script>

</body>
</html>
