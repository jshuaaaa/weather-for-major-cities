<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="fluid-container">
    <header class="d-flex justify-content-center w-100 bg-primary">
        <h1>Weather Dashboard</h1>
    </header>
    



    <div class="card">
        <div class="card-body">
          <h5 class="card-title">Search for your city to get the Weather</h5>
          <input type="text" id="search-bar">
          <input type="submit" id="search-button">
        </div>
      </div>

      <div id="today-container" class="container">
        <div class="d-flex"><h1 id="today-title"></h1><img id="icon"></div>
        <p id="today-temp"></p>
        <p id="today-wind"></p>
        <p id="today-humidity"></p>
        <p id="UV-Index"></p>
    </div>

</div>

    <script src="index.js"></script>
</body>
</html>
